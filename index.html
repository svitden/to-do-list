<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classwork-17-01-19-To-do-list</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">    

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script> 
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Todo List</h1>
        </div>
        <div class="text-right">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAddTask">
                <i class="glyphicon glyphicon-plus"></i> Add new task
            </button>
            <button type="button" class="btn btn-danger" id="removeTask">
                <i class="glyphicon glyphicon-plus"></i> Remove all
            </button>
        </div>        
        
        <ul class="nav nav-tabs" role="tablist">
            <li class="active">
                <a href="#todo" data-toggle="tab">To do</a>
            </li>
            <li>
                <a href="#inprogress" data-toggle="tab">In progress</a>
            </li>
            <li>
                <a href="#done" data-toggle="tab">Done</a>
            </li>
        </ul>        
        
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="todo">
                <ul class="list-group" data-status="1">
                </ul>
            </div>
        
            <div role="tabpanel" class="tab-pane" id="inprogress">
                <ul class="list-group" data-status="2">
                </ul>
            </div>
        
            <div role="tabpanel" class="tab-pane" id="done">
                <ul class="list-group" data-status="3">
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">Should be done</h3>
                    </div>
                    <div class="panel-body">
                        Tasks count <span class="badge" id="status1">0</span>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">Will be done soon</h3>
                    </div>
                    <div class="panel-body">
                        Tasks count <span class="badge" id="status2">0</span>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Already done</h3>
                    </div>
                    <div class="panel-body">
                        Tasks count <span class="badge" id="status3">0</span>
                    </div>
                </div>
            </div>
            
        </div>       

    </div>

    <div class="modal fade" id="modalAddTask" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Add task</h4>
                </div>
    
                <div class="modal-body">
                    <form id="formAddTask">
                        <div class="form-group">
                            <input type="text" name="title" placeholder="Title" autofocus="true" autocomplete="off" class="form-control">
                        </div>
                    </form>
                </div>
    
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-success" form="formAddTask">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEditTask" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Edit task</h4>
                </div>
    
                <div class="modal-body">
                    <form id="formEditTask">
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <input type="text" name="title" placeholder="Title" autofocus="true" autocomplete="off" class="form-control">
                        </div>
                        <div class="form-group">
                            <select name="status" class="form-control">
                                <option value="1">To do</option>
                                <option value="2">In progress</option>
                                <option value="3">Done</option>
                            </select>
                        </div>
                    </form>
                </div>
    
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-success" form="formEditTask">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/variables.js"></script>
    <script src="js/function.js"></script>
    <script src="js/handlers.js"></script>    
    <script src="js/script.js"></script>
</body>
